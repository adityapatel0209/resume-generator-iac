name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  app-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: autoresume-pdf
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  api-build:
    name: Build Backend API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build